<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-periences</title></head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active slide-one">
              <div class="container">
              <div class="row">
              <div class="col-md-6">
              <h1 class="animated bounce delay-1s" > Trabajamos para ti </h1>
              <p class="animated bounce delay-2s" > Nos estamos alistando para mostraarte un contendido nutritivo para ti.</p>
              </div>
              <div class="col-md-6">
              <div class="img-box">
                  <img src="images/pic-1.png" class="pic-one animated shake delay-1s">
                  <img src="images/pic-2.png" class="pic-two animated  fadeInLeft delay-4s">
                  <img src="images/pic-3.png" class="pic-three animated fadeInUp delay-3s">
                  <img src="images/pic-4.png" class="pic-four animated fadeInDown delay-3s">
                  <img src="images/pic-5.png" class="pic-five animated fadeInRight delay-2s">
                  <img src="images/pic-6.png" class="pic-six animated hinge delay-2s">
                 

              </div>
              </div>
              </div>
              </div>
            
          </div>
          <div class="carousel-item slide-two">
            <div class="container">
                <div class="row">
                <div class="col-md-6">
                <h1 class="animated bounce delay-1s"> Estamos en contrucción</h1>
                <p class="animated bounce delay-2s" > Aún estamos en construción, pero pronto te estaremos disponible para ti.</p>
                </div>
                <div class="col-md-6">
                <div class="img-box">
                    <img src="images/img-1.png" class="img-one animated fadeIn delay-1s">
                    <img src="images/img-2.png" class="img-two animated  fadeInLeft delay-2s">
                    <img src="images/img-3.png" class="img-three animated fadeInUp delay-3s">
                    <img src="images/img-4.png" class="img-four animated fadeInDown delay-2s">
                    <img src="images/img-5.png" class="img-five animated fadeInRight delay-2s">
  
                </div>
                </div>
                </div>
                </div>


            
          </div>
        
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    
</body>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</html>
